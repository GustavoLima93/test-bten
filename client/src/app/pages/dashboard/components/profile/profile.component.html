
<div class="flex flex__center ">
  <mat-card class="card" >
    <form [formGroup]="formProfile">
      <mat-form-field class="form-element">
        <input formControlName="name" type="text" matInput placeholder="Name" />
      </mat-form-field>
    
      <mat-form-field class="form-element">
        <input formControlName="age" type="number" matInput placeholder="Age" />
      </mat-form-field>
    
      <mat-form-field class="form-element">
        <input  formControlName="homeTeam" type="text" matInput placeholder="Home Team" />
      </mat-form-field>
    
      <mat-form-field class="form-element">
        <input  formControlName="height" type="number" matInput placeholder="Height" />
      </mat-form-field>
    
      <mat-form-field class="form-element">
        <input  formControlName="username" type="text" matInput placeholder="Username" />
      </mat-form-field>
    
      <mat-form-field class="form-element">
        <input  formControlName="password" type="password" matInput placeholder="Password" />
      </mat-form-field>
      
    </form>

    <div class="flex flex__between">
      <div class="button">
        <button (click)="deleteProfile()" mat-stroked-button color="warn">Delete Account</button>
      </div>
      <div class="button">
        <button [disabled]="formProfile.invalid" (click)="submit()" type="submit" mat-stroked-button color="primary">Update</button>
      </div>
    </div>
    
   </mat-card>
</div>
