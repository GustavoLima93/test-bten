<mat-toolbar class="mat-elevation-z8">
  <div class="container flex flex__between">
    <div *ngIf="sidenav.mode === 'side'"></div>
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <div>Dashboard</div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="../../../assets/img/avatar.jpg"
    />

    <h4 class="name">{{ user.name }}</h4>
    <p class="designation">{{ user.homeTeam }}</p>

    <mat-divider></mat-divider>

    <button
      mat-button
      class="menu-button"
      [routerLink]="['/metrics']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>home</mat-icon>
      <span>Metrics</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['/profile']">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
