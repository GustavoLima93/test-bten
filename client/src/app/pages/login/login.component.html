<div class="container">
  <mat-card class="card">
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <div class="flex flex__between">
          <div class="button">
            <button [routerLink]="['/signin']" routerLinkActive="router-link-active"  mat-stroked-button >signin</button>
          </div>
          <div class="button">
            <button type="submit" mat-stroked-button color="primary">login</button>
          </div>
        </div>

      
      </form>
    </mat-card-content>
  </mat-card>
</div>
