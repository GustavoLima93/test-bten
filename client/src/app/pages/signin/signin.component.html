<mat-card class="card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            formControlName="name"
            matInput
            placeholder="Name"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="number"
            formControlName="age"
            matInput
            placeholder="Age"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            formControlName="homeTeam"
            matInput
            placeholder="Home Team"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="number"
            formControlName="height"
            matInput
            placeholder="Height"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            formControlName="username"
            matInput
            placeholder="Username"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            formControlName="password"
            matInput
            placeholder="Password"
          />
        </mat-form-field>
      </p>
      <div class="flex flex__between">
        <div class="button">
          <button [routerLink]="['/login']" routerLinkActive="router-link-active"  mat-stroked-button >Login</button>
        </div>
        <div class="button">
          <button [disabled]="form.invalid" type="submit" mat-stroked-button color="primary">Create Account</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
